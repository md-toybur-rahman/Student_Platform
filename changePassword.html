<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="./dist/output.css" />
</head>

<body class="font-primary">
  <section class="sm:h-[100vh] sm:w-full sm:flex items-center justify-center sm:px-5">
    <div class="sm:grid grid-cols-2 sm:h-[688px] sm:mx-auto max-w-2xl sm:max-w-[1080px] sm:shadow-md sm:rounded-[50px]">
      <div class="sm:hidden bg-cover bg-right-bottom bg-no-repeat h-[320px] sm:mx-auto sm:w-full sm:max-w-md"
        style="background-image: url('./img/background.png')">
        <div class="pl-9 pt-16 max-w-[433px]">
          <img class="w-[189px]" src="img/logo.png" alt="logo" />
          <div class="pt-4 text-white">
            <h1 class="text-2xl font-medium">Change Password</h1>
          </div>
        </div>
      </div>

      <div class="bg-gradient sm:h-full hidden sm:flex flex-col justify-center items-center sm:rounded-s-[50px]">
        <div class="flex justify-center items-center mx-auto w-full">
          <img src="img/logo.png" alt="logo" class="sm:hidden pt-5 w-6/12">
          <img src="img/desktop_logo.svg" alt="logo" class="hidden sm:block w-10/12">
        </div>
        <div class="pt-4 sm:pt-[50px] md:pt-[100px] lg:pt-[136px]">
          <h3 class="text-center text-white text-lg md:text-2xl font-semibold">
            Start your journey to the
          </h3>
          <h3 class="text-center text-white text-lg md:text-2xl font-semibold pb-6">
            world of learning.
          </h3>
        </div>
      </div>

      <div class="p-3 w-full sm:h-full sm:flex items-center justify-center">
        <div class="mx-auto w-full max-w-[480px] md:max-w-auto sm:w-full lg:w-10/12 mt-[40px] sm:mt-0">
          <h1 class="hidden sm:block text-[40px] mb-6 font-semibold text-center text-gradient leading-[40px]">Change Password</h1>
          <div class="px-[29px]">
            <form class="space-y-6" action="#" method="POST">
              <div>
                <label htmlFor="old_password" class="block text-sm font-semibold text-[#585858] pl-4">Old password
                </label>
                <div class="relative mt-1">
                  <input id="old_password" name="old_password" type="password" required
                    class="pl-10 pr-4 py-3 border border-[#585858] text-sm w-full rounded-full" />
                  <div class="absolute inset-y-0 left-0 pl-[15px] flex items-center pointer-events-none">
                    <img src="img/lock.png" alt="" />
                  </div>

                  <div class="absolute inset-y-0 right-0 pr-[10px] flex items-center cursor-pointer">
                    <img src="img/eye.svg" />
                  </div>
                </div>
              </div>

              <div>
                <label htmlFor="password" class="block text-sm font-semibold text-[#585858] pl-4">New Password
                </label>
                <div class="relative mt-1">
                  <input id="password" name="password" type="password" required
                    class="pl-10 pr-4 py-3 border border-[#585858] text-sm w-full rounded-full" />
                  <div class="absolute inset-y-0 left-0 pl-[15px] flex items-center pointer-events-none">
                    <img src="img/lock.png" alt="" />
                  </div>
                  <div class="absolute inset-y-0 right-0 pr-[10px] flex items-center cursor-pointer">
                    <img src="img/eye.svg" />
                  </div>
                </div>
              </div>

              <div>
                <label htmlFor="confirm_password" class="block text-sm font-semibold text-[#585858] pl-4">Confirm New
                  Password
                </label>
                <div class="relative mt-1">
                  <input id="confirm_password" name="confirm_password" type="password" required
                    class="pl-10 pr-4 py-3 border border-[#585858] text-sm w-full rounded-full" />
                  <div class="absolute inset-y-0 left-0 pl-[15px] flex items-center pointer-events-none">
                    <img src="img/lock.png" alt="" />
                  </div>

                  <div class="absolute inset-y-0 right-0 pr-[10px] flex items-center cursor-pointer">
                    <img src="img/eye.svg" />
                  </div>
                </div>
              </div>

              <div class="flex justify-center">
                <button type="button"
                  class="flex w-[273px] justify-center rounded-full text-white p-[10px] bg-gradient">
                  Confirm Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
