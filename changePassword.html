<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="font-primary">
    <section>
      <div>
        <div
          class="bg-contain bg-no-repeat w-full h-[280px] sm:mx-auto sm:w-full sm:max-w-md max-[415px]:bg-cover"
          style="background-image: url('./img/background-2.png')"
        >
          <div class="pl-9 pt-16 max-w-[433px]">
            <img src="img/logo.png" alt="logo" />
            <div class="pt-8 text-white">
              <h1 class="text-2xl font-medium">Change Password</h1>
              <p class="text-base">as a Student</p>
            </div>
          </div>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-[480px] mt-[-30px]">
          <div class="px-[29px]">
            <form class="space-y-6" action="#" method="POST">
              <div>
                <label
                  htmlFor="old_password"
                  class="block text-sm font-semibold text-[#585858] pl-4"
                  >Old password
                </label>
                <div class="relative mt-1">
                  <input
                    id="old_password"
                    name="old_password"
                    type="password"
                    required
                    class="pl-10 pr-4 py-3 border border-[#585858] text-sm w-full rounded-full"
                  />
                  <div
                    class="absolute inset-y-0 left-0 pl-[15px] flex items-center pointer-events-none"
                  >
                    <img src="img/lock.png" alt="" />
                  </div>

                  <div
                    class="absolute inset-y-0 right-0 pr-[10px] flex items-center cursor-pointer"
                  >
                    <img src="img/eye.svg" />
                  </div>
                </div>
              </div>

              <div>
                <label
                  htmlFor="password"
                  class="block text-sm font-semibold text-[#585858] pl-4"
                  >New Password
                </label>
                <div class="relative mt-1">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    class="pl-10 pr-4 py-3 border border-[#585858] text-sm w-full rounded-full"
                  />
                  <div
                    class="absolute inset-y-0 left-0 pl-[15px] flex items-center pointer-events-none"
                  >
                    <img src="img/lock.png" alt="" />
                  </div>
                  <div
                    class="absolute inset-y-0 right-0 pr-[10px] flex items-center cursor-pointer"
                  >
                    <img src="img/eye.svg" />
                  </div>
                </div>
              </div>

              <div>
                <label
                  htmlFor="confirm_password"
                  class="block text-sm font-semibold text-[#585858] pl-4"
                  >Confirm New Password
                </label>
                <div class="relative mt-1">
                  <input
                    id="confirm_password"
                    name="confirm_password"
                    type="password"
                    required
                    class="pl-10 pr-4 py-3 border border-[#585858] text-sm w-full rounded-full"
                  />
                  <div
                    class="absolute inset-y-0 left-0 pl-[15px] flex items-center pointer-events-none"
                  >
                    <img src="img/lock.png" alt="" />
                  </div>

                  <div
                    class="absolute inset-y-0 right-0 pr-[10px] flex items-center cursor-pointer"
                  >
                    <img src="img/eye.svg" />
                  </div>
                </div>
              </div>

              <div class="flex justify-center">
                <button
                  type="button"
                  class="flex w-[273px] justify-center rounded-full text-white p-[10px] bg-gradient"
                >
                  Confirm Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="flex justify-center">
      <div
        style="
          background: linear-gradient(
            180deg,
            #ff6535 0%,
            #ff9e48 48.9%,
            #ffce58 100%
          );
          position: fixed;
          bottom: 0;
        "
        class="flex flex-row justify-between shadow-md items-center px-[32px] rounded-[100px] w-10/12 h-[64px] mb-3"
      >
        <img src="img/search.png" alt="" />
        <img src="img/4.png" alt="" />
        <img src="img/chat-inactive.png" alt="" />
        <img src="img/doti.png" />
      </div>
    </div>
  </body>
</html>
